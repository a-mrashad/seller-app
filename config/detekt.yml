complexity:
  active: true
  ComplexCondition:
    active: true
    threshold: 3
  ComplexInterface:
    active: true
    threshold: 14
    includeStaticDeclarations: false
    includePrivateDeclarations: false
  LongParameterList:
    functionThreshold: 4
    constructorThreshold: 7
    ignoreDefaultParameters: true
    ignoreDataClasses: true
  LabeledExpression:
    active: false
  LargeClass:
    active: true
    threshold: 200
  LongMethod:
    active: true
    threshold: 30
  MethodOverloading:
    active: true
    threshold: 2
  NestedBlockDepth:
    active: true
    threshold: 4
  TooManyFunctions:
    thresholdInFiles: 16
    thresholdInClasses: 16
    thresholdInInterfaces: 16
    thresholdInObjects: 16
    thresholdInEnums: 16
    ignorePrivate: false
    ignoreOverridden: true
    ignoreDeprecated: true
